<mat-card class="item">
    <mat-card-header>
        {{item.name}}
    </mat-card-header>
    <mat-card-content *ngFor="let buff of item.buffs">
        {{buff.description}}
    </mat-card-content>
    <mat-card-content *ngIf="canAttune">
        <button mat-stroked-button (click)="attune()">Attune</button>
    </mat-card-content>
</mat-card>
