<mat-card>
    <mat-card-header>
        {{unlock.name}} {{unlock.numberRepeated}}/{{unlock.maxRepeats}}
        <ng-container *ngIf="unlock.numberActive !== unlock.numberRepeated"> | {{unlock.numberActive}} currently active</ng-container>
    </mat-card-header>
    <mat-card-content>
        <button mat-raised-button (click)="buyUnlock(unlock, cost)" [disabled]="!canUnlock(unlock, cost)" class="unlock" *ngFor="let cost of unlock.cost">
            <app-costs [cost]="cost"></app-costs>
        </button>
    </mat-card-content>
</mat-card>
