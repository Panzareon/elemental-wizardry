
<div *ngFor="let spell of spells" appSpellTooltip [spell]="spell" class="tooltip-wrapper">
    <button mat-stroked-button (click)="cast(spell, icon)" [disabled]="!canCast(spell)" class="spell">
        <span class="spell-content">
            <app-spell-icon [spell]="spell" #icon></app-spell-icon>
            <div class="description">
                <div class="name">
                    {{spell.name}}
                </div>
                <div class="cost">
                    <app-resource-cost *ngFor="let cost of spell.cast.baseCost" [cost]="cost"></app-resource-cost>
                </div>
                <div class="attunement" [ngClass]="{'disabled' : !hasAttunement(attunement)}" *ngFor="let attunement of spell.getRequiredAttunements()">
                    {{getName(attunement[0])}} {{getAttunement(attunement[0])}}/{{attunement[1]}}
                </div>
            </div>
        </span>
    </button>
</div>
