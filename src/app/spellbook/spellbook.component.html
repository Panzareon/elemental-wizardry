
<button mat-stroked-button *ngFor="let spell of spells" (click)="cast(spell, icon)" [disabled]="!canCast(spell)" class="spell">
    <span class="spell-content">
        <app-spell-icon [spell]="spell" #icon></app-spell-icon>
        <div class="description">
            <div class="name">
                {{spell.name}}
            </div>
            <div class="cost">
                <app-resource-cost *ngFor="let cost of spell.cost" [cost]="cost"></app-resource-cost>
            </div>
        </div>
    </span>
</button>
