<mat-card class="tooltip" [style.left]="left + 'px'" [style.top]="top + 'px'" [class.visible]="visible" [class.moved-position]="movedPosition">
  <mat-card-header>
    {{unlock.name}}
  </mat-card-header>
  <mat-card-content>
    {{unlock.description}}
  </mat-card-content>
  @if (!canUnlock()) {
    <mat-card-content>
      <div class="disabled">{{unlockPreventedReason()}}</div>
    </mat-card-content>
  }
</mat-card>
