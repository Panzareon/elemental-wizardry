
<div class="action-list skills">
    <mat-button-toggle *ngFor="let skill of getOngoingSkills()" class="action skill" checked="{{isActive(skill)}}" (change)="toggleSkill(skill)">
        {{skill.name}}
    </mat-button-toggle>
    <app-duration-action *ngFor="let skill of getDurationSkills()" [skill]="skill">
    </app-duration-action>
</div>

<div class="action-list locations">
    <h4>Explore Locations</h4>
    <mat-button-toggle *ngFor="let location of getExplorableLocations()" class="action location" checked="{{isExploreActive(location)}}" (change)="toggleExplore(location)">
        {{location.name}}
    </mat-button-toggle>
</div>
