
<div class="action-list skills">
  @for (skill of getOngoingSkills(); track skill) {
    <mat-button-toggle class="action skill" [checked]="isActive(skill)" (change)="toggleSkill(skill)">
      {{skill.name}}
    </mat-button-toggle>
  }
</div>
<div class="action-list duration-skills">
  @for (skill of getDurationSkills(); track skill) {
    <app-duration-action [skill]="skill" class="skill">
    </app-duration-action>
  }
</div>

<h4>Explore Locations</h4>
<div class="action-list locations">
  @for (location of getExplorableLocations(); track location) {
    <app-expedition [location]="location"></app-expedition>
  }
</div>
