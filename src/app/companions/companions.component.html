@for (companion of companions; track companion) {
  <mat-card>
    <mat-card-header>{{companion.name}} Lvl. {{companion.level | number: '1.0-1'}}</mat-card-header>
    <mat-card-content>
      <mat-button-toggle-group multiple="true">
        @for (action of companion.actions; track action) {
          @if (isAvailable(action)) {
            <mat-button-toggle [checked]="action.isActive" (change)="toggleAction(action)">
              {{action.name}}
            </mat-button-toggle>
          }
        }
      </mat-button-toggle-group>
    </mat-card-content>
  </mat-card>
}
