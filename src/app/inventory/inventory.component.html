<mat-card *ngFor="let resource of getManaResources()" class="resource resource-{{resource.type.toLowerCase()}}">
    <div class="resource-amount" style="width:{{resource.amount/resource.maxAmount*100}}%"></div>
    <span>{{resource.amountDisplay}}</span>
</mat-card>
<mat-card>
    <mat-card-content *ngFor="let resource of getItemResources()">
        {{resource.name}}: {{resource.amountDisplay}}
    </mat-card-content>
</mat-card>
