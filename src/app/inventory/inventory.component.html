<aside class="inventory">
    <div *ngFor="let resource of getResources()" class="resource resource-{{resource.type.toLowerCase()}}">
        <div class="resource-amount h-full bg-indigo-600" style="width:{{resource.amount/resource.maxAmount*100}}%"></div>
        <span class="p-1">{{resource.amount}}/{{resource.maxAmount}}</span>
    </div>
</aside>
