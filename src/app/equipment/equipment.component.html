<div class="attuned">
    Attuned ({{attunedItems.length}}/{{attunementSlots}}):
    <app-item [item]="item" *ngFor="let item of attunedItems" class="stackable-card"></app-item>
</div>
<div class="not-attuned">
    Inventory:
    <app-item [item]="item" *ngFor="let item of notAttunedItems" class="stackable-card"></app-item>
</div>
<div class="usable">
    Usables:
    <app-item [item]="item" *ngFor="let item of usables" class="stackable-card"></app-item>
</div>
